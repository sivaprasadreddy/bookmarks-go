name: Go Build

on:
  push:
    branches: [ '**' ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
