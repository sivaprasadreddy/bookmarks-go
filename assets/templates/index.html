<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <title>Bookmarks using Go</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/assets/static">Bookmarks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/assets/static">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-6 offset-md-2" style="padding-bottom: 20px; padding-top: 40px;">
            <div class="card">
                <div class="card-header">
                    Add New Bookmark
                </div>
                <div class="card-body">
                    <form @submit.prevent="saveBookmark">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" v-model="newBookmark.title"/>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">URL</label>
                            <input type="text" class="form-control" id="url" v-model="newBookmark.url"/>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <h3>Bookmarks</h3><hr/>
    <div class="row">
        <div class="col-md-10">
            <table class="table table-hover">
                <tbody>
                <tr v-for="bookmark in bookmarks">
                    <td style="width: 90%"><a :href="bookmark.url" target="_blank">${bookmark.title}</a></td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                v-on:click="deleteBookmark(bookmark.id)">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
