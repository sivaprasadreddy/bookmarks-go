version: '3.5'
services:

  bookmarks-db:
    image: postgres:12.3
    container_name: bookmarks-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "15432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bookmarks-go:
    build: .
    ports:
      - "18080:8080"
    restart: unless-stopped
    depends_on:
      - bookmarks-db
    environment:
      APP_DB_HOST: bookmarks-db
      APP_DB_PORT: 5432
      APP_DB_USERNAME: postgres
      APP_DB_PASSWORD: postgres
      APP_DB_NAME: postgres
      APP_DB_RUN_MIGRATIONS: "true"
      APP_DB_MIGRATIONS_LOCATION: "file:///database/migrations"